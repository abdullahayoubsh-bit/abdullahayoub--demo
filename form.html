<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Student Registration Form</h1>
Name : <input type="text" placeholder="Enter Your Name">
    <br>
    <br>
Email : <input type="text"placeholder="Enter Your Email">
    <br>
    <br>
Password : <input type="text"placeholder="Enter Your Password">
    <br>
    <br>
Address : <input type="text"placeholder="Enter Your Address">
    <br>
    <br>
Gender : <input type="radio" name ="gender" value="Male"> Male
    <input type="radio" name="gender" id="Female"> Female
    <br>
    <br>
Language : <input type="checkbox" name="Language" id="Urdu"> Urdu
    <input type="checkbox" name="Language" id="English"> English
    <input type="checkbox" name="Language" id="Arabic"> Arabic
    <br>
    <br>
 Date Of Birth : <input type="date" name="Month" id="Year">
  <br>
  <br>
Email ID : <input type="text" placeholder="Enter Your Email id">
  <br>
  <br>
Contact no : <input type="text" placeholder="Enter Your Mobile Number">
  <br>
  <br>
Country : <select name="country" id="country">
    <option value="">---Select your country---</option>
    <option value="Pakistan">Pakistan</option>
    <option value="India">India</option>
    <option value="UK">UK</option>
    <option value="USA">USA</option>
    <option value="China">China</option>
  </select>
  <br>
  <br>
File upload : <input type="file" name="file" id="file"> 
  <button>Upload</button>
  <br>
  <br>
  <button>Submite</button>
</body>
</html>
